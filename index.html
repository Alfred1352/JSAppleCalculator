<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display">
          </div>
          <div>
            <input type="button" value="AC" onclick="clearAll()" id="clearButton" class="other">
            <input type="button" value="+/-" onclick="toggleSign()" class="other">
            <input type="button" value="%" onclick="calculatePercentage()" class="other">
            <input type="button" value="รท" onclick="setOperator(this)" class="operator">
          </div>
          <div>
            <input type="button" value="7" onclick="appendNumber(7)" class="number">
            <input type="button" value="8" onclick="appendNumber(8)" class="number">
            <input type="button" value="9" onclick="appendNumber(9)" class="number">
            <input type="button" value="x" onclick="setOperator(this)" class="operator" id="multiplyButton">
          </div>
          <div>
            <input type="button" value="4" onclick="appendNumber(4)" class="number">
            <input type="button" value="5" onclick="appendNumber(5)" class="number">
            <input type="button" value="6" onclick="appendNumber(6)" class="number">
            <input type="button" value="-" onclick="setOperator(this)" class="operator">
          </div>
          <div>
            <input type="button" value="1" onclick="appendNumber(1)" class="number">
            <input type="button" value="2" onclick="appendNumber(2)" class="number">
            <input type="button" value="3" onclick="appendNumber(3)" class="number">
            <input type="button" value="+" onclick="setOperator(this)" class="operator">
          </div>
          <div>
            <input type="button" value="0" onclick="appendNumber(0)" class="zero">
            <input type="button" value="." onclick="display.value += '.' " class="number">
            <input type="button" value="=" class="operator" onclick="calculate()" id="equalButton">
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>

</html>
